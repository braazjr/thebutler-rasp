<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="inicia-viagem">
      <ion-icon name="bus"></ion-icon>
      <ion-label>{{iniciaFinalizaText}} viagem</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="embarque-moradores" *ngIf="hasViagemAtual">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Embarque moradores</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="download-dados">
      <ion-icon name="download"></ion-icon>
      <ion-label>Download de dados</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
